<div class="project">

    <div class="breadcrumbs">
        <div class="container">
            <ul class="breadcrumbs__list">
                <li class="breadcrumbs__item">
                    <a href="#" class="breadcrumbs__link">Главная</a>
                </li>
                <li class="breadcrumbs__item">
                    <a href="#" class="breadcrumbs__link">Экологические проекты </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="container">
        <div class="project__wrap">
            <div class="project__content">
                <div class="project__title">{{project.item.0.title}}</div>
                <div class="project__image">
                    <img src="{{project.item.0.image}}" alt="">
                </div>

                <div class="project__text">{{{project.item.0.text}}}</div>

                <div class="project__footer">
                    <a href="projects.html" class="project__comeback"><i class="fas fa-chevron-left"></i>Вернуться к
                        списку</a>

                    <div class="project__footer-social">
                        <div>Поделиться проектом</div>
                        <a href="javascript:void(0)"><i class="fab fa-vk"></i></a>
                        <a href="javascript:void(0)"><i class="fab fa-facebook-f"></i></a>
                        <a href="javascript:void(0)"><i class="fab fa-odnoklassniki"></i></a>
                        <a href="javascript:void(0)"><i class="fab fa-twitter"></i></a>
                    </div>
                </div>
            </div>
            <div class="sidebar">
                <div class="sidebar__btn">
                    <a class="btn"><i class="icon-print"></i>Печать</a>
                    <a class="btn">Поделиться</a>
                </div>

                <div class="sidebar__rating">
                    Рейтинг проекта <i class="fas fa-star"></i> <span>9.8</span>
                </div>

                <div class="sidebar__vote">
                    <div>Проголосуй</div>

                    <div class="vote">
                        <button class="vote__btn vote__dislike"><i class="far fa-thumbs-down"></i></button>
                        <button class="vote__btn vote__like"><i class="far fa-thumbs-up"></i></button>
                    </div>
                </div>

                <div class="sidebar__info">
                    <div class="label">Голосование за проект</div>
                    <div class="text">до 09 ноября 2012 года</div>
                    <div class="label">Категория проекта</div>
                    <div class="text">Застройка города</div>
                </div>

                <div class="sidebar__social">
                    <p>Поделись проектом</p>
                    <a href="javascript:void(0)"><i class="fab fa-vk"></i></a>
                    <a href="javascript:void(0)"><i class="fab fa-facebook-f"></i></a>
                    <a href="javascript:void(0)"><i class="fab fa-odnoklassniki"></i></a>
                    <a href="javascript:void(0)"><i class="fab fa-twitter"></i></a>
                </div>
            </div>
        </div>
    </div>
</div>
